<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>구글맵을 연동한 SPA(Single Page Application)</title>

<style>
	#wrapper {
		width:1800px;
		height:800px;
		background:#F8E0F7;
		margin:auto;		
		overflow:hidden;
	}
	
	#input-area {
	
		width:200px;
		height:100%;
		background:pink;
		float:left
	}
	
	#map {
	
		width:1600px;
		height:100%;
		background:gray;
		float:left
	}

	form 	* {
		width:95%;
	
	}
	#content {
		height:200px;
	}
	
	#preview {
		height:170px;
	
	}

</style>
<script>
	function init() {
		
			var mapProp= {
			  center:new google.maps.LatLng(33.5568,126.7959),
			  zoom:18,
			};
			var map = new google.maps.Map(document.getElementById("map"),mapProp);

	// 마커띄우기
	var marker = new google.maps.Marker({position: mapProp.center,
		animation:google.maps.Animation.BOUNCE});
	
		marker.setMap(map);	
	}
	
	function registAsync() {
		var xhttp = new XMLHttpRequest();
		
		xhttp.onload=function() {
			if (this.readyState == 4 && this.status == 200) {
			      alert("서버가 나한테 보낸 데이터는 " + this.responseText);
			    }
			
			
		}
		
		xhttp.open("POST", "/map/regist",  true);
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");		// form  양식 효과를 낸다.
		
		var  lati = document.getElementById("lati").value;
		var longi = document.getElementById("longi").value;
		var icon = document.getElementById("icon").value;
		var content = document.getElementById("content").value;
		
		xhttp.send("lati="+lati+"&longi="+longi+"&icon="+icon+"&content="+content);
		
	}
	
	
	addEventListener("load", function() {
		document.getElementById("icon").addEventListener("change", function() {
			document.getElementById("preview").src="/res/images/" +this.value;
		})
		
		document.querySelector("button").addEventListener("click", function() {
			registAsync(); 		// ajax를 이용하여 비동기 방식으로 새로고침없이 mysql에 등록한다.
		})	
	})
	//
</script>

</head>
<body>
 <div id = "wrapper">
	<div id = "input-area">입력폼
		<form>
			<input type="text" placeholder="위도" id ="lati">
			<input type="text" placeholder="경도" id ="longi">
			<select id = icon>
				<option value = "0">마커선택</option>
				<option value = "1.webp">분노</option>
				<option value = "2.webp">파덕</option>
				<option value = "3.webp">완두콩</option>
				<option value = "4.webp">사슴코</option>
				<option value = "5.webp">시바</option>
			</select>
			<img id = "preview">
			<textarea id ="content"></textarea>
		</form>
		<button>등록</button>
	</div>
	<div id = "map">맵</div>
	
</div>

</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe4HBkzPGFbfZ7onU-DfUAslX_6NfRfBQ&callback=init"></script>
